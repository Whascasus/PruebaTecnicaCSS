<div style="width: 80%; margin: 40px auto;">
  
    <div class="title">
      <h1>ADMINISTRACION Y GESTION DE DOCENTES</h1>
      <button mat-flat-button  (click)="Create()" color="primary">Nuevo Docente</button>
   
    </div>
  
    <mat-form-field>
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
    </mat-form-field>
  
    <div class="mat-elevation-z8">
  
      <table mat-table [dataSource]="dataSource">
    
        <!-- Acciones Column -->
        <ng-container matColumnDef="Acciones" >
          <th mat-header-cell *matHeaderCellDef [ngStyle]="{'color': '#ee2b7a'}" >Acciones</th>
          <td mat-cell *matCellDef="let element"> 
            <button mat-icon-button color="primary" routerLink="/edit/{{element.identificacion}}/{{element.tipoIdentificacion}}/{{element.nombres}}/{{element.apellidos}}/{{element.correoElectronico}}/{{element.telefonoCelular}}/{{element.numeroContrato}}/{{element.ciudadResidencia+ ''+ ''}}/{{element.escalafonTecnico}}/{{element.escalafonExtension}}" 
            aria-label="Example icon button with a home icon">
              <mat-icon>edit</mat-icon> 
            </button>
            <button mat-icon-button color="warn" (click)="Delete(element.identificacion)" aria-label="Example icon button with a home icon">
              <mat-icon>delete</mat-icon> 
            </button>
          </td>
        </ng-container>
    
        <!-- Identificacion Column -->
        <ng-container matColumnDef="Identificacion">
          <th mat-header-cell *matHeaderCellDef [ngStyle]="{'color': '#ee2b7a'}"> Identificacion </th>
          <td mat-cell *matCellDef="let element"> {{element.identificacion}} </td>
        </ng-container>
    
        <!-- Nombres Column -->
        <ng-container matColumnDef="NombresyApellidos">
          <th mat-header-cell *matHeaderCellDef [ngStyle]="{'color': '#ee2b7a'}"> Nombres y Apellidos </th>
          <td mat-cell *matCellDef="let element"> {{element.nombres + ' ' + element.apellidos}} </td>
        </ng-container>
    
        <!-- CorreoElectronico Column -->
        <ng-container matColumnDef="CorreoElectronico">
          <th mat-header-cell *matHeaderCellDef [ngStyle]="{'color': '#ee2b7a'}"> Correo Electronico </th>
          <td mat-cell *matCellDef="let element"> {{element.correoElectronico}} </td>
        </ng-container>
  
        <!-- Symbol Column -->
        <ng-container matColumnDef="N°Contrato">
          <th mat-header-cell *matHeaderCellDef [ngStyle]="{'color': '#ee2b7a'}"> N° Contrato </th>
          <td mat-cell *matCellDef="let element"> {{element.numeroContrato}} </td>
        </ng-container>
  
        <!-- Symbol Column -->
        <ng-container matColumnDef="EscalafonTecnico">
          <th mat-header-cell *matHeaderCellDef [ngStyle]="{'color': '#ee2b7a'}"> Escalafon Tecnico </th>
          <td mat-cell *matCellDef="let element"> {{element.escalafonTecnico}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                     showFirstLastButtons
                     aria-label="Artículos por página:">
      </mat-paginator>
    </div>
    
  </div>
